    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script type="text/javascript">

        //$(document).ready(function () sirve para poder iniciar el comando cuando este ya se abra
        $(document).ready(function () {
            $("#1").hover(function (){
                $("#1").addClass("color");
            });
            $("#1").mouseout(function (){
                $("#1").removeClass("color");
            });





            $("#2").hover(function (){
                $("#2").addClass("color");
            });
            $("#2").mouseout(function (){
                $("#2").removeClass("color");
            });





            $("#3").hover(function (){
                $("#3").addClass("color");
            });
            $("#3").mouseout(function (){
                $("#3").removeClass("color");
            });



    });



</script>
<style>
    .color{
        background-color: blue;
        color: black;
        font-size: 20px;
    }
</style>
</head>
